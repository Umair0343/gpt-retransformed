<!DOCTYPE html>
<html>
<head>
    <title>Prompt Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Your Prompt</h1>
        <form action="/results_new" method="GET">
            <label for="model">Select a model:</label>
            <select name="model" id="model">
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <br />
            <label for="prompt">Design your prompt:</label>
            <textarea name="prompt" id="prompt" rows="6"></textarea>
            <br />
            <label for="operation">Select an operation:</label>
            <select name="operation" id="operation">
                <option value="sentiment_analysis">Sentiment Analysis</option>
                <option value="text_classification">Text Classification</option>
                <option value="translate_english_to_french">Translate English to French</option>
                <option value="summarize_text">Summarize Text</option>
                <option value="text_completion">Text Completion</option>
            </select>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
